<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./styles.css">


</head>
<body>
<div class="grid-container">
  <div class="grid-item">
    <div class="component">
      <img src="./images/illustration-hero.svg" alt="" class="illustration-hero">
      <div class="order-details">
        <h1 class="order-summary">Order Summary</h1>
        <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      </div>
        <div class="plan-type">
          <img src="./images/icon-music.svg" alt="music icon" class="music-icon">
          <div class="flex-container">
            <span class="plan-desc">Annual Plan</span>
            <span class="plan-price">$59.99/year</span>
          </div>
          <a class="change-order">Change</a>
        </div>
        <a class="btn-payment">Proceed to Payment</a>
        <a class="cancel-order">Cancel Order</a>
      </div>
    </div>
</div>
</body>
</html>
